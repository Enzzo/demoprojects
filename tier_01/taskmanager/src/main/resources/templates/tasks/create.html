<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384‑EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<title>Создать задачу</title>
</head>
<body>	
	<h3>Создать новую задачу:</h3>
	<div th:if="${message}" class="alert" th:text="${message}">alert</div>
	<form th:method="POST" th:object="${task}" th:action="@{/tasks/create}">
		<label for="title">Title:</label>
		<input type="text" id="title" th:field="*{title}" />
		<span class="validationError" 
			th:if="${#fields.hasErrors('title')}"
			th:errors="*{title}">title error</span>
		<br />
		
		<label for="description">Description:</label>
		<textarea id="description" th:field="*{description}"></textarea>
		<span class="validationError"
			th:if="${#fields.hasErrors('description')}"
			th:errors="*{description}">description error</span>
		<br/>
		<button type="submit">save</button>
		<a th:href="@{/tasks/list}">к списку задач</a>
	</form>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384‑MrcW6ZMFYbVW/Gn40GxGQbTdMZ6cbN6LXgk49RfyjzGNDri/YMZx9+gVI1qyEj"
		+
  crossorigin="anonymous"></script>
</body>
</html>
