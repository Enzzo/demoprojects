<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/styles.css}" />
<title>Создать задачу</title>
</head>
<body>	
	<h3>Создать новую задачу:</h3>
	<div th:if="${message}" class="alert" th:text="${message}">alert</div>
	<form th:method="POST" th:object="${task}" th:action="@{/tasks/create}">
		<label for="title">Title:</label>
		<input type="text" id="title" th:field="*{title}" />
		<span class="validationError" 
			th:if="${#fields.hasErrors('title')}"
			th:errors="*{title}">title error</span>
		<br />
		
		<label for="description">Description:</label>
		<textarea id="description" th:field="*{description}"></textarea>
		<span class="validationError"
			th:if="${#fields.hasErrors('description')}"
			th:errors="*{description}">description error</span>
		<br/>
		<button type="submit">save</button>
		<a th:href="@{/tasks/list}">к списку задач</a>
	</form>
</body>
</html>
