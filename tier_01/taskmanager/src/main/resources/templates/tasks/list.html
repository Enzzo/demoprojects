<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384‑EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<title>Список задач</title>
</head>
<body>
	<div>
		<h3>Список задач</h3>
		<table>
			<thead>
				<th>id</th><th>title</th><th>description</th><th>status</th><th>created at</th><th></th><th></th>
			</thead>
			<tbody>
				<tr th:each="task : ${tasks}">
					<td th:text="${task.id}">id</td>
					<td th:text="${task.title}">title</td>
					<td th:text="${task.description}">description</td>
					<td th:text="${task.status}">status</td>
					<td th:text="${task.createdAt}">created at</td>
					<td><a th:href="@{/tasks/edit/{id}(id = ${task.id})}">изменить</a></td>
					
					<td><a th:href="@{/tasks/delete/{id}(id = ${task.id})}">Удалить</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/tasks/create}">Добавить задачу</a>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384‑MrcW6ZMFYbVW/Gn40GxGQbTdMZ6cbN6LXgk49RfyjzGNDri/YMZx9+gVI1qyEj"
		+
  crossorigin="anonymous"></script>
</body>
</html>
