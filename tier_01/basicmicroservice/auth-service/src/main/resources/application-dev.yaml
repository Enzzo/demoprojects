spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.h2.Ddriver
    url: jdbc:h2:mem:authdb
    username: sa
    password: ""
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  thymeleaf:
    cache: false